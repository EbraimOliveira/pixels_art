<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="body">
  <div id="options-menu">
    <div id="options">
      <label id="background-color">Background Color:
        <input id="select-color" type="color" value="#f0f8ff">
      </label>
      <label id="language">Language:
        <select id="select">
          <option id="english">English</option>
          <option id="portuguese">Portuguese</option>
        </select>
      </label>
    </div>
    <button id="exit">Exit</button>
  </div>
  <button id="settings">Settings</button>
  <header id="header">
    <h1 id="title">Color Palette</h1>
  </header>
  <main>
    <section id="color-palette">
      <div class="color black">
      </div>
      <div class="color cor-aleatoria"></div>
      <div class="color cor-aleatoria"></div>
      <div class="color cor-aleatoria"></div>
      <div class="color cor-aleatoria"></div>
      </div>
    </section>
    <section id="menu">
      <div class="input-wrapper">
        <input id="board-size" type="number" min="1" max="40" />
        <div class="description">Input a value between 1 and 40 to create a new board</div>
      </div>
      <button id="generate-board">Create Board</button>
      <button id="previous-colors" disabled="True">Previous Colors</button>
      <button id="refresh-colors">Refresh Colors</button>
      <button id="clear-board">Clear</button>
    </section>
    <section id="pixel-board"></section>
  </main>
  <script src="script.js"></script>
  <script src="settings.js"></script>
</body>

</html>
